<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Lionel Messi Contacto</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
    <div class="contenedorContacto">
        <header class="header">
            <div class="header__logo">
                <img src="../assets/messiLogo.png" alt="logo sitio">
            </div>
            <nav class="menupadre">
                <ul class="menu">
                    <li><a href="../index.html"> Inicio</a></li>
                    <li><a href="../pages/shows.html"> Shows</a></li>
                    <li><a href="../index.html#my"> Sobre mi</a></li>
                    <li><a href="../pages/contacto.html"> Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="formulario">
                <h2>Formulario</h2>
                <form action="#" class="form">
                    <fieldset>
                        <legend>Contacto</legend>
                        <div>
                            <label for="name">Ingrese su nombre</label>
                            <input type="text" required name="name" placeholder="Escribe tu nombre">
                        </div>
                        <br>
                        <div>
                            <label for="email">Escribe tu email</label>
                            <input type="email" required name="email" placeholder="ejemplo@gmail.com">
                        </div>
                        <br>
                        <div>
                            <label for="comentarios">Ingrese comentario</label>
                            <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar Datos">
                            <input type="reset" value="Limpiar Datos" id="">
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="footer">
            <hr><br>
            <div class="footer__redesSociales">
                <img src="../assets/instagram.svg" alt="Instagram">
                <img src="../assets/facebook.svg" alt="Facebook">
                <img src="../assets/youtube.svg" alt="Youtube">
            </div>
            <h4 class="footer__creacion">Creada por Maxi</h4>
        </footer>
    </div>

</body>

</html>
